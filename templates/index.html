<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            background-color: #121212; /* Dark background color */
            font-family: 'Roboto', sans-serif; /* Modern font */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            margin-top: 50px;
            padding: 40px;
            border-radius: 15px; /* Rounded corners */
            background-color: #1e1e1e; /* Dark card background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        h1 {
            margin: 30px;
            font-family: 'Roboto', sans-serif;
            color: #ffffff; /* Light text color */
            font-weight: 700;
        }
        .form-control {
            background-color: #2c2c2c; /* Dark input background */
            border: none;
            color: #e0e0e0; /* Light text color */
        }
        .form-control:focus {
            background-color: #2c2c2c; /* Dark input background on focus */
            color: #e0e0e0; /* Light text color */
            box-shadow: none;
            border-color: #007bff; /* Border color on focus */
        }
        .btn-primary {
            padding: 15px 20px; /* Larger button size */
            font-size: 16px; /* Bigger font */
            border-radius: 15px;
            background-color: #007bff; /* Primary button color */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker button color on hover */
            border-color: #0056b3;
        }
        .prediction-text {
            font-size: 18px; /* Increase font size for prediction */
            color: #28a745; /* Green color for success */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Image Classifier</h1>
        <div class="card mx-auto" style="max-width: 500px;">
            <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">
                <input class="form-control mb-3" type="file" name="imagefile" required>
                <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
            </form>
            {% if prediction %}
                <p class="text-center prediction-text">Image is a {{prediction}}</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
